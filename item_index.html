    <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow mb-5 bg-white fixed-top" >
  <div class="container-fluid " >
    <a class="navbar-brand" href="index.html">POS System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars fa-lg"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="customer_index.html" class="nav-link">Customer</a>
        </li>
        <li class="nav-item">
          <a href="item_index.html" class="nav-link">Item</a>

          <a href="place_order.html" class="nav-link">Place-Order</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="box" >
  <div class="container">
    <h1 id="item">Manage Item</h1>
    <div class="row">
      <!--Form-->
      <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
        <form class="from">
          <div class="mb-3">
            <label for="code" class="form-label">Item_code :</label>
            <input type="number" class="form-control" id="code">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Item_name :</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price :</label>
            <input type="text" class="form-control" id="price">
          </div>

          <div class="mb-3">
            <label for="qty" class="form-label">Quantity :</label>
            <input type="text" class="form-control" id="qty">
          </div>
          <div class="mt-4" id="btn01">

            <button type="button" class="btn btn-warning">Save</button>
            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>

          </div>
        </form>
      </div>
      <!--Table-->
      <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
          </tr>
          </thead>
          <tbody id="item-tbl-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="assets/bootstrap-5.3.1-dist"></script>
<script src="assets/lib/jquery.min.js"></script>

<script>
  var row_index = null;

  //----------------------------------Submit-------------------------------------
  $("button[type='button']").eq(0).on("click", () => {
    let code = $("#code").val();
    let name = $("#name").val();
    let price = $("#price").val();
    let qty = $("#qty").val();

    console.log(code)
    console.log(name)
    console.log(price)
    console.log(qty)

    let record = `<tr><td class="code">${code}</td><td class="name">${name}</td><td class="price">${price}</td><td class="qty">${qty}</td></tr>`;
    $("#item-tbl-body").append(record);

    $("button[type='reset']").click();

  });

  //----------------------------------Click Row-------------------------------------
  $("tbody").on("click", "tr", function() {
    row_index = $(this).index();

    console.log(row_index);

    let code = $(this).find(".code").text();
    let name = $(this).find(".name").text();
    let price = $(this).find(".price").text();
    let qty = $(this).find(".qty").text();

    $("#code").val(code);
    $("#name").val(name);
    $("#price").val(price);
    $("#qty").val(qty);
  })

  //----------------------------------Update-------------------------------------
  $("button[type='button']").eq(1).on("click", () => {
    let code = $("#code").val();
    let name = $("#name").val();
    let price = $("#price").val();
    let qty = $("#qty").val();

    console.log(code)
    console.log(name)
    console.log(price)
    console.log(qty)

    let record = `<td class="code">${code}</td><td class="name">${name}</td><td class="price">${price}</td><td class="qty">${qty}</td>`;
    $("tbody>tr").eq(row_index).html(record);

    $("button[type='reset']").click();

  });

  //----------------------------------Delete-------------------------------------
  $("button[type='button']").eq(2).on("click", () => {
    $("tbody>tr").eq(row_index).remove();
    $("button[type='reset']").click();
  })
</script>
</body>
</html>
