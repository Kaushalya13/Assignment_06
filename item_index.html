<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
  <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>
<body>

<div id="box" >
  <div class="container">
    <h1 id="customer">Manage Item .</h1>
    <div class="row">
      <!--Form-->
      <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
        <form>
          <div class="mb-3">
            <label for="cus_id" class="form-label">Item_code :</label>
            <input type="number" class="form-control" id="cus_id">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Item_name :</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price :</label>
            <input type="text" class="form-control" id="price">
          </div>

          <div class="mb-3">
            <label for="qty" class="form-label">Quantity :</label>
            <input type="text" class="form-control" id="qty">
          </div>
          <div class="mt-4">

            <button type="button" class="btn btn-warning">Save</button>
            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>

          </div>
        </form>
      </div>
      <!--Table-->
      <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<script src="assets/bootstrap-5.3.1-dist"></script>
</body>
</html>
