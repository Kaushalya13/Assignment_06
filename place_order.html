<section id="order">
  <h1 id="place-order">Place Order</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="row">
          <span>Invoice Details</span>
        </div>
        <div class="row" >
          <div class="col-lg-12">
            <form class="row g-3">
              <div class="col-lg-6">
                <label for="txtOrderId" class="form-label">Order ID :</label>
                <input type="text" class="form-control" placeholder="O001" id="txtOrderId">
              </div>
              <div class="col-lg-6">
                <label for="txtOrderDate" class="form-label">Date :</label>
                <input type="text" class="form-control" placeholder="07/06/2020" id="txtOrderDate">
              </div>
              <div class="col-lg-6">
                <label for="selectOrderCustomerId" class="form-label">Customer ID:</label>
                <select id="selectOrderCustomerId" class="form-select"></select>
              </div>
              <div class="col-lg-6">
                <label for="txtOrderCustomerNIC" class="form-label">Customer NIC :</label>
                <input type="text" class="form-control" placeholder="200127103989" id="txtOrderCustomerNIC">
              </div>
              <div class="col-lg-6">
                <label for="txtOrderCustomerName" class="form-label">Name :</label>
                <input type="text" class="form-control" placeholder="Niwanthi" id="txtOrderCustomerName">
              </div>
              <div class="col-lg-6">
                <label for="txtOrderCustomerSalary" class="form-label">Salary :</label>
                <input type="number" class="form-control" placeholder="1000000.00" id="txtOrderCustomerSalary">
              </div>
              <div class="col-12" style="margin-bottom: 25px">
                <label for="txtOrderCustomerAddress" class="form-label">Address :</label>
                <input type="text" class="form-control" id="txtOrderCustomerAddress" placeholder="Kalutara">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="row">
          <span>Item Select</span>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form class="row g-3 ">
              <div class="col-lg-6">
                <label for="selectOrderItemCode" class="form-label">Item Code :</label>
                <select id="selectOrderItemCode" class="form-select"></select>
              </div>
              <div class="col-lg-6">
                <label for="txtOrderItemDescription" class="form-label">Description :</label>
                <input type="text" class="form-control" id="txtOrderItemDescription" placeholder="Keerisamba 5Kg">
              </div>
              <div class="col-lg-6">
                <label for="txtOrderItemUnitPrice" class="form-label">Unit Price :</label>
                <input type="number" class="form-control" id="txtOrderItemUnitPrice" placeholder="525.00">
              </div>
              <div class="col-lg-6">
                <label for="txtOrderItemQtyOnHand" class="form-label">Qty On Hand :</label>
                <input type="number" class="form-control" id="txtOrderItemQtyOnHand" placeholder="525.00">
              </div>
              <div class="col-lg-12">
                <label for="txtOrderItemQty" class="form-label">Order Quantity :</label>
                <input type="number" class="form-control" id="txtOrderItemQty" placeholder="2">
              </div>
              <div class="col-auto me-auto"></div>
              <div class="col-auto" style="margin-top: 35px; margin-bottom: 25px">
                <button type="button" id="btnAddToCartItem" class="justify-content-end btn btn-primary">Add to cart</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <form  class="row g-3 summery">
          <div class="col-lg-12" style="color: #3498db;font-weight: bold; font-size: 22px">
            Total :
            <label id="lblTotal">0</label>
            Rs/=
          </div>
          <div class="col-lg-12" style="color: #2ecc71;font-weight: bold; font-size: 22px">
            SubTotal :
            <label id="lblSubTotal">0</label>
            Rs/=
          </div>
          <div class="col-lg-6">
            <label for="txtCash" class="form-label">Cash :</label>
            <input type="number" class="form-control" id="txtCash" placeholder="5000">
          </div>
          <div class="col-lg-6">
            <label for="txtDiscount" class="form-label">Discount :</label>
            <input type="number" class="form-control" id="txtDiscount" placeholder="10">
          </div>
          <div class="col-lg-12">
            <label for="txtBalance" class="form-label">Balance :</label>
            <input type="number" class="form-control" id="txtBalance" placeholder="10">
          </div>
          <div align="center" class="col-lg-12 center-block" style="margin-bottom: 30px">
            <button type="button" id="btnOrderPurchase" style="font-weight: bold" class="btn btn-success">Purchase</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="my-custom-scrollbar table-wrapper-scroll-y" style="height: 132px">
        <table class="table" style="background-color: #ffffff">
          <thead class="table-dark">
          <tr>
            <th class="col-3">Item Code</th>
            <th class="col-3">Item Name</th>
            <th class="col-2">Price</th>
            <th class="col-2">Quantity</th>
            <th class="col-2">Total</th>
          </tr>
          </thead>
          <tbody id="tblOrderCartBody" ></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<script src="assets/bootstrap-5.3.1-dist"></script>
<script src="assets/lib/jquery.min.js"></script>

<script>
  //----------------------------------Submit-------------------------------------
  $("button[type='button']").eq(0).on("click", () => {
    let item_id = $("#item_id").val();
    let item_name = $("#item_name").val();
    let quantity = $("#quantity").val();
    let price = $("#price").val();
    let description = $("#description").val();

    let record = `<tr><td class="item_id">${item_id}</td><td class="item_name">${item_name}</td><td class="quantity">${quantity}</td><td class="price">${price}</td><td class="description">${description}</td></tr>`;
    $("#item-tbl-body").append(record);

    $("button[type='reset']").click();

  });
</script>
